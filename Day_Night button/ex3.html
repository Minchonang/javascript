<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Day & Night button
        </title>
        <style>
            .title { 
                text-decoration:none;
                color: blue;}
        </style>
    </head>
    <body>
        <h1 class="title"><a class="title" href="
            http://127.0.0.1:8080/javascript/ex3(button).html
            ">
            WEB</a>
        </h1>

        <input type="button" value="새로고침" onclick="
        window.location.reload();
        ">

        <h2 class ="subtitle" style="
            font-weight: bold;
            color: coral;
            ">
            JavaScript
        </h2>
        <p class="js">
            <span class="inside">JavaScript is...</span></p>

        <input id="night_day" type="button" value="Night" style="background-color: midnightblue; color: yellow;" onclick="
        var target = document.querySelector('body');
        var target_title = document.querySelector('a');
            if(this.value === 'Night'){
                target.style.backgroundColor = 'rgb(67, 67, 67)';
                target.style.color = 'white';
                target_title.style.color = 'powderblue';
                this.value = 'Day';
                this.style = 'background-color: white';
            } else {
                target.style.backgroundColor = 'white';
                target.style.color = 'black';
                target_title.style.color = 'blue';
                this.value = 'Night';
                this.style = 'background-color: midnightblue; color: yellow'; 
            }
        ">
    </body>
</html>
