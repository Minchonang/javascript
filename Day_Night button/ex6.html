<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Array</h1>
        <input type="button" value="새로고침" onclick="
            window.location.reload();
        ">
        <h2>Syntax</h2>
        <script>
            var member = ["(0)alpha", "(1)beta"];
        </script>
        <h2>get</h2>
        <script>
            document.write(member[0]);
            document.write(member[1]);
            document.write(member.length);
        </script>
        <h2>add</h2>
        <script>
            member.push('(2)delta');
            document.write(member[2]);
        </script>
    </body>
</html>
