<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <input type="button" value="새로고침" onclick="
            window.location.reload();
        ">
        <h1>Loop</h1>
        <ul>
            <script>
                document.write('<li>1</li>');
                var i = 0;
                while(i < 3) {
                    document.write('<li>2</li>');
                    document.write('<li>3</li>');
                    i = i + 1;
                }
                document.write('<li>4</li>');
                document.write('<li>5</li>');
            </script>
        </ul>
    </body>
</html>
