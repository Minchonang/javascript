<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <input type="button" value="새로고침" onclick="
            window.location.reload();
        ">
        <h1>Loop & Array</h1>
        <script>
            var member = ['alpha', 'beta', 'delta'];
            member.push('omega', 'gamma')
        </script>
        <h2>Members</h2>
        <ul>
            <script> 
                var i = 0;
                while(i < member.length){
                    document.write("<li>" + member[i] + "</li>");
                    i = i + 1;
                }
            </script>
        </ul>
    </body>
</html>
